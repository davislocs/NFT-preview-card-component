<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
      <div class="img-bottom-layer" name="Picture">
        <div class="img-uper-layer"></div>  
      </div>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div>
      <p class="align fw-medium"><img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</p>
      <p class="align right"><img src="images/icon-clock.svg" alt="icon-clock">3 days left</p>
    </div>
    <div class="divider"></div>
    <p class="align"><img id="image-avatar" src="images/image-avatar.png" alt="image-avatar">Creation of <a href="#">Jules Wyvern</a></p>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="#">DƒÅvis</a></p>
  </footer>
</body>
</html>
